  <style type="text/css">
    body {

    .bulletin-container {
      top: 10px;
      right: 10px;
      position: fixed;
      z-index: 999999;
      pointer-events: none;
    }

    .bulletin-inner {
      min-width: 175px;
      min-height: 60px;
      background-color: #51A551;
      color: #fff;
      padding: 10px;
      opacity: .8;
      -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=80);
      filter: alpha(opacity=80);
      pointer-events: auto;
      overflow: hidden;
    }
  </style>
