<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bulletin</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,700,300' rel='stylesheet' type='text/css'>
  <!-- <link href="/css/app.css" rel="stylesheet"> -->

  <style type="text/css">
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .bulletin-container * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    .bulletin-container {
      top: 10px;
      right: 10px;
      position: fixed;
      z-index: 999999;
      pointer-events: none;
    }

    .bulletin-inner {
      border-radius: 3px;
      background-color: #51A551;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      padding-top: 10px;
      margin: 0 0 6px;
      opacity: .8;
      -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=80);
      filter: alpha(opacity=80);
      pointer-events: auto;
      overflow: hidden;
      min-width: 175px;
      min-height: 60px;
    }

    .bulletin-inner:not(.bulletin-ask):hover {
      opacity: 1;
      -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
      filter: alpha(opacity=100);
    }

    .bulletin-title {
      font-size: 16px;
      margin-bottom: 5px;
      padding: 0 10px;
    }

    .bulletin-message {
      padding: 0 10px;
    }

    .bulletin-ask-container {
      float: left;
      margin-top: 5px;
      width: 100%;
    }

    .bulletin-ask-container > div {
      border-top: 1px solid #3B883B;
      float: left;
      padding-bottom: 5px;
      text-align: center;
      width: 50%;
    }

      .bulletin-ask-container > div:hover {
        background-color: #299229;
        border-top: 1px solid #2A6B2A;
      }

      .bulletin-ask-container > .bulletin-deny:hover {
        border-left: 1px solid #2A6B2A;
      }

      .bulletin-ask-container > .bulletin-confirm:hover + .bulletin-deny {
        border-left: 1px solid #2A6B2A;
      }

    .bulletin-deny {
      border-left: 1px solid #3B883B;
    }
  </style>
</head>
<body>
  <h1>Hello Bulletin!</h1>

  <script src="/public/assets/js/bundle.js"></script>

  <script type="text/javascript">
    new Bulletin('success', 'this is the nofity msg', 'the notify', { duration: 999999 }).notify();
    function foo () {
      alert('hi from ask');
    }

    function foo2() {
      alert('hi from ask 2');
    }

    new Bulletin('success', 'this is the ask msg', 'the ask', { duration: 999999, onConfirm: foo }).ask();

    new Bulletin('success', 'this is the ask2 msg', 'the ask2', { duration: 999999, onConfirm: foo2 }).ask();

    // bul.prompt('success', 'this is the msg', 'the title', { duration: 2000 });
    // bul.notify('success', 'this is the msg', 'the title', { duration: 2000 });
  </script>
</body>
</html>
