<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bulletin</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,700,300' rel='stylesheet' type='text/css'>
  <!-- <link href="/css/app.css" rel="stylesheet"> -->

  <style type="text/css">
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .bulletin-container * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    .bulletin-container {
      top: 10px;
      right: 10px;
      position: fixed;
      z-index: 999999;
      pointer-events: none;
    }

    .bulletin-inner {
      min-width: 175px;
      min-height: 60px;
      background-color: #51A551;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      padding: 10px;
      margin: 0 0 6px;
      opacity: .8;
      -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=80);
      filter: alpha(opacity=80);
      pointer-events: auto;
      overflow: hidden;
    }

    .bulletin-inner:hover {
      opacity: 1;
      -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
      filter: alpha(opacity=100);
    }

    .bulletin-title {
        font-size: 16px;
        margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Hello Bulletin!</h1>

  <script src="/public/assets/js/bundle.js"></script>

  <script type="text/javascript">
    new Bulletin('success', 'this is the msg', 'the title', { duration: 999999 }).notify();
    // bul.prompt('success', 'this is the msg', 'the title', { duration: 2000 });
    // bul.notify('success', 'this is the msg', 'the title', { duration: 2000 });
  </script>
</body>
</html>
